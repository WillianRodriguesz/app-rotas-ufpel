<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/src/js/reset-password/reset-password.js" type="module" defer></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-gray-100 h-screen flex flex-col items-center">

    <!-- Conteúdo Principal -->
    <div class="flex flex-col items-center mt-20 space-y-6 w-full max-w-md">
        <!-- Logo -->
        <img src="/public/img/logo2.png" alt="Logo" class="w-100 h-auto">

        <!-- Texto de Boas-Vindas -->
        <p class="text-2xl font-bold text-gray-800 text-center">Redefinir Senha</p>
        <p class="text-sm text-gray-600 text-center">Digite sua nova senha abaixo</p>

        <!-- Formulário de Redefinição de Senha -->
        <form id="resetPasswordForm" class="w-full flex flex-col space-y-4 bg-white shadow-md rounded-lg p-6">
            <!-- Campo de Nova Senha -->
            <input 
                type="password" 
                id="novaSenha"
                name="novaSenha"
                placeholder="Nova Senha" 
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                required
            >

            <!-- Campo de Confirmação de Senha -->
            <input 
                type="password" 
                id="confirmarSenha"
                name="confirmarSenha"
                placeholder="Confirmar Senha" 
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                required
            >

            <!-- Botão de Confirmar Redefinição -->
            <button 
                type="submit" 
                class="w-full text-lg font-bold bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Redefinir Senha
            </button>     
        </form>
    </div>

</body>
</html>
