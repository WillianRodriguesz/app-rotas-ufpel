<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN para FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Cabeçalho -->
    <div class="flex items-center justify-between p-2 bg-white shadow-md">
        <!-- Botão de Voltar -->
    <button onclick="window.history.back()" class="text-yellow-500 hover:text-yellow-700 p-3">
        <i class="fa-solid fa-arrow-left text-2xl"></i>
    </button>
        <!-- Logo -->
        <a href="/">
            <img src="/public/img/logo2.png" alt="Logo" class="w-40 h-auto"> 
        </a> 
    </div>
    
    <!-- Barra de Pesquisa -->
    <div class="p-2 bg-white shadow-md">
        <div class="relative">
            <input 
                type="text" 
                placeholder="Pesquisar linhas, rotas ou horários..." 
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none pr-10"
            />
            <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                <i class="fa-solid fa-magnifying-glass text-lg"></i>
            </span>
        </div>
    </div>
    
    <!-- Conteúdo Principal -->
    <main class="flex-grow p-4 space-y-4">
        <h2 class="text-lg font-bold text-blue-600">Horários e Paradas:</h2>

        <!-- Card com horários e paradas -->
        <div class="bg-white shadow-md rounded-lg p-4">
            <h3 class="text-lg font-bold text-gray-800">CEU | UCPel → Anglo</h3>
            <div class="mt-2 space-y-4">
                
                <!-- Horário com ícone de relógio e separação superior -->
                <div class="border-t pt-4">
                    <div class="flex items-center space-x-2">
                        <i class="fa-solid fa-clock text-blue-600 text-lg"></i>
                        <span class="text-blue-600 font-bold text-lg">07:30</span>
                    </div>
                    <p class="text-sm text-gray-600 mt-1">Paradas: CEU → UCPel → Odonto → ALM → Campus II → FaUrb → Cotada → CEIQ → Anglo</p>
                </div>

                <div class="border-t pt-4">
                    <div class="flex items-center space-x-2">
                        <i class="fa-solid fa-clock text-blue-600 text-lg"></i>
                        <span class="text-blue-600 font-bold text-lg">08:00</span>
                    </div>
                    <p class="text-sm text-gray-600 mt-1">Paradas: UCPel → Odonto → ALM → Campus II → FaUrb → Cotada → CEIQ → Anglo</p>
                </div>

            </div>
        </div>
    </main>
    
    <!-- Barra de Navegação Fixa -->
    <div class="flex justify-between items-center fixed bottom-0 w-full shadow-lg py-3 px-4 md:hidden">
        <a href="/inicio" class="flex flex-col items-center">
            <img src="/public/img/icons/home.svg" alt="Home" class="w-35 h-35"> 
            <span class="text-xs text-gray-600"></span>
        </a>
        <a href="/localizacao/onibus" class="flex flex-col items-center">
            <img src="/public/img/icons/location.svg" alt="Localização" class="w-35 h-35"> 
            <span class="text-xs text-gray-600"></span>
        </a>
        <a href="/rotas" class="flex flex-col items-center">
            <img src="/public/img/icons/route.svg" alt="Rota" class="w-35 h-35"> 
            <span class="text-xs text-gray-600"></span>
        </a>
    </div>
</body>
</html>
