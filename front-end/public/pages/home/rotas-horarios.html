<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotas UFPel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN para FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="../../../src/js/app-student/route/routes-info.js" type="module" defer></script> 
    <link rel="icon" href="/public/img/logo1.svg" type="image/svg"> 
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Cabeçalho -->
    <div class="flex items-center justify-between p-2 bg-white shadow-md">
        <!-- Botão de Voltar -->
        <button onclick="window.history.back()" class="text-yellow-500 hover:text-yellow-700 p-3" aria-label="Voltar para a página anterior">
            <i class="fa-solid fa-arrow-left text-2xl"></i>
        </button>
        <!-- Logo -->
        <a href="/" aria-label="Ir para a página inicial">
            <img src="/public/img/logo2.png" alt="Logo da UFPel" class="w-40 h-auto"> 
        </a> 
    </div>
    
    <!-- Barra de Pesquisa para horários e paradas -->
    <div class="p-2 bg-white shadow-md">
        <div class="relative">
            <input 
                type="text" 
                id="searchInput"
                placeholder="Pesquisar horários ou paradas..." 
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none pr-10"
                aria-label="Pesquisar horários ou paradas"
            />
            <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                <i class="fa-solid fa-magnifying-glass text-lg" aria-hidden="true"></i>
            </span>
        </div>
    </div>
    
    <!-- Conteúdo Principal -->
    <main class="flex-grow space-y-4 pb-16">
        <h2 class="text-lg font-bold text-blue-600 pt-4 pl-4" id="horariosParadas">Horários e Paradas:</h2>

        <!-- Card com horários e paradas -->
        <div class="bg-white shadow-md rounded-lg p-4">
            <h3 class="text-lg font-bold text-gray-800"></h3>
            <div class="mt-2 space-y-4">
                
                <!-- Horário com ícone de relógio e separação superior -->
                <div class="border-t pt-4">
                    <div class="flex items-center space-x-2">
                        <i class="fa-solid fa-clock text-blue-600 text-lg" aria-hidden="true"></i>
                        <span class="text-blue-600 font-bold text-lg">Carregando...</span>
                    </div>
                    <p class="text-sm text-gray-600 mt-1"> </p>
                </div>

            </div>
        </div>
    </main>
    
    <!-- Menu -->
    <div class="flex justify-between items-center fixed bottom-[-18px] w-full bg-white shadow-xl py-3 px-4 z-50" role="navigation" aria-label="Menu de navegação">
        <a href="/inicio" class="flex flex-col items-center lg:ml-96" aria-label="Ir para a página inicial">
            <img src="/public/img/icons/home.svg" alt="Home" class="w-35 h-35"> 
        </a>
        <a href="/localizacao/onibus" class="flex flex-col items-center" aria-label="Ir para a página de localização">
            <img src="/public/img/icons/location.svg" alt="Localização" class="w-35 h-35"> 
        </a>
        <a href="/rotas" class="flex flex-col items-center lg:mr-96" aria-label="Ir para a página de rotas">
            <img src="/public/img/icons/route.svg" alt="Rota" class="w-35 h-35"> 
        </a>
    </div>
</body>
</html>
