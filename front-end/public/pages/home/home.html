<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Logo -->
    <div class="flex items-center justify-between p-4">
        <img src="/front-end/public/img/logo2.png" alt="Logo" class="w-40 h-auto"> 
    </div>

    <!-- Mapa -->
    <div id="map" class="bg-gray-200" style="height: 700px;"></div> <!-- Defina uma altura fixa para o mapa -->

    <!-- Menu -->
    <div class="flex justify-between items-center fixed bottom-0 w-full shadow-lg py-3 px-4 md:hidden z-10">
        <a href="#" class="flex flex-col items-center">
            <img src="/front-end/public/img/icons/home.svg" alt="Home" class="w-35 h-35"> 
        </a>
        <a href="#" class="flex flex-col items-center">
            <img src="/front-end/public/img/icons/location.svg" alt="Localização" class="w-35 h-35"> 
        </a>
        <a href="#" class="flex flex-col items-center">
            <img src="/front-end/public/img/icons/route.svg" alt="Rota" class="w-35 h-35"> 
        </a>
    </div>

    <!-- JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../../../src/js/map.js"></script>
</body>
</html>
