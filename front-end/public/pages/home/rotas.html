<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotas UFPel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="../../../src/js/app-student/route/routes-cards.js" type="module" defer></script> 
    <link rel="icon" href="/public/img/logo1.svg" type="image/svg"> 
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Cabeçalho -->
    <div class="flex items-center justify-end p-1 bg-white shadow-md">
        <a href="/" aria-label="Página inicial">
            <img src="/public/img/logo2.png" alt="Logo da UFPel" class="w-40 h-auto"> 
        </a> 
    </div>

    <!-- Barra de Pesquisa com Ícone na Direita -->
    <div class="p-2 bg-white shadow-md">
        <div class="relative">
            <input 
                type="text" 
                placeholder="Pesquisar nome da linha" 
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none pr-10"
                aria-label="Pesquisar nome da linha" 
                role="searchbox"
            />
            <span class="absolute inset-y-0 right-3 flex items-center text-gray-400" aria-hidden="true">
                <i class="fa-solid fa-magnifying-glass text-lg"></i>
            </span>
        </div>
    </div>
        
    <!-- Conteúdo Principal -->
    <main class="flex-grow p-4 space-y-4">
        <!-- Card 1 -->
        <div class="bg-white shadow-md rounded-lg p-4 flex items-center justify-between cursor-pointer hover:shadow-lg" role="button" aria-label="Ver mais informações">
            <div>
                <h2 class="text-lg font-bold text-gray-800"></h2>
                <p class="text-sm text-gray-600"></p>
            </div>
            <i class="fa-solid fa-arrow-right text-yellow-500 text-xl" aria-hidden="true"></i>
        </div>
    </main>
    
    <!-- Barra de Navegação Fixa -->
    <div class="flex justify-between items-center fixed bottom-[-18px] w-full bg-white shadow-xl py-3 px-4 z-50">
        <a href="/inicio" class="flex flex-col items-center" aria-label="Página inicial">
            <img src="/public/img/icons/home.svg" alt="Ícone Home" class="w-35 h-35"> 
            <span class="text-xs text-gray-600"></span>
        </a>
        <a href="/localizacao/onibus" class="flex flex-col items-center" aria-label="Página de localização de ônibus">
            <img src="/public/img/icons/location.svg" alt="Ícone Localização" class="w-35 h-35"> 
            <span class="text-xs text-gray-600"></span>
        </a>
        <a href="/rotas" class="flex flex-col items-center" aria-label="Página de rotas">
            <img src="/public/img/icons/route.svg" alt="Ícone de Rota" class="w-35 h-35"> 
            <span class="text-xs text-gray-600"></span>
        </a>
    </div>
</body>
</html>
