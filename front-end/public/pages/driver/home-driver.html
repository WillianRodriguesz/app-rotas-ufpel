<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página do Motorista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="/public/css/home-driver.css"> 
</head>
<body>
  <div class="min-h-screen flex flex-col items-center ">
    <header class="driverHeader">
      <img src="/public/img/logo2.png" alt="Logo" class="logo ml-[-40px]">
    </header>

    <div class="profileContainer ml-[-5px]">
      <div class="avatar bg-blue-500 flex items-center justify-center rounded-full w-32 h-32 overflow-hidden">
        <!-- Caminho vazio para a imagem, o ícone será exibido em caso de erro -->
        <img src="" alt="Foto de Perfil" class="object-cover w-full h-full" 
            onerror="this.style.display='none'; this.parentNode.innerHTML='<svg xmlns=\'http://www.w3.org/2000/svg\' fill=\'currentColor\' class=\'w-28 h-28 text-white\' viewBox=\'0 0 24 24\'><path d=\'M12 12c2.209 0 4-1.791 4-4s-1.791-4-4-4-4 1.791-4 4 1.791 4 4 4zm0 2c-2.673 0-8 1.344-8 4v2h16v-2c0-2.656-5.327-4-8-4z\'/></svg>';">
      </div>
      <p class="driverName">Nome do Motorista</p>

      <div class="driverStatusContainer">
        <div class="statusCircle statusCircleOffline"></div> 
        <p class="driverStatus driverStatusOffline">OFFLINE</p> 
      </div>
      
      <div class="routeSelectionContainer mt-4 w-full">
        <div class="w-full mb-4"> 
            <label for="routeSelect" class="block text-sm font-medium text-white">Selecione a Rota</label>
            <select id="routeSelect" class="mt-1 block w-full h-12 text-gray-900 bg-gray-200 border border-gray-400 rounded-lg shadow-lg focus:outline-none focus:ring-2 transition-all ease-in-out">
                <option value="">Selecione a Rota</option>
                <option value="rota"></option>
            </select>
        </div>
    
        <!-- Horário e Acessibilidade lado a lado -->
        <div class="flex w-full space-x-4">
            <!-- Horário da Rota -->
            <div class="w-1/2">
                <label for="timeSelect" class="block text-sm font-medium text-white">Horário da Rota</label>
                <input type="time" id="timeSelect" class="mt-1 block w-full h-12 text-gray-900 bg-gray-200 border border-gray-400 rounded-lg shadow-lg focus:outline-none focus:ring-2 transition-all ease-in-out">
            </div>
    
            <!-- Acessibilidade -->
            <div class="w-1/2">
                <label for="accessibilitySelect" class="block text-sm font-medium text-white">Acessibilidade</label>
                <select id="accessibilitySelect" class="mt-1 block w-full h-12 text-gray-900 bg-gray-200 border border-gray-400 rounded-lg shadow-lg focus:outline-none focus:ring-2 transition-all ease-in-out">
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
        </div>
      </div>
    

      <button class="driverButton driverButtonOffline"> 
        <span class="driverButtonText">Ficar Online</span>
      </button>

    </div>
  </div>
</body>

<script type="module" src="/src/js/app-driver/home-driver.js"></script>

</html>
