<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-gray-100 h-screen flex flex-col">
    
    <!-- Cabeçalho -->
    <div class="flex items-center justify-between pl-4 pr-4 pt-4 bg-white">
        <button onclick="window.location.href='/painel'" class="text-yellow-500 hover:text-yellow-700">
            <i class="fa-solid fa-arrow-left text-2xl"></i>
        </button>
        <a href="/painel">
            <img src="/public/img/logo2.png" alt="Logo" class="w-40 h-auto"> 
        </a> 
    </div>

    <!-- Barra de Pesquisa -->
    <div class="relative flex items-center bg-white pl-4 pr-4 pb-4 rounded-lg w-full max-w-full mx-auto mt-4 shadow-md">
        <input type="text" id="search" class="w-full p-2 pl-10 pr-12 text-left rounded-lg text-gray-700 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Pesquisar usuário por nome">
        <i class="fa-solid fa-search text-xl text-blue-500 absolute right-6"></i>
    </div>
    
    <!-- Conteúdo Principal -->
    <main class="flex-grow p-4 space-y-6">
        <div onclick="adicionarUsuarioModal()" class="bg-green-600 text-white shadow-md rounded-lg p-4 flex items-center justify-between cursor-pointer hover:shadow-lg">
            <h2 class="text-md font-semibold">Adicionar Usuário</h2>
            <i class="fa-solid fa-user-plus text-2xl"></i>
        </div>

        <!-- Lista de usuários -->
        <div id="lista-usuarios" class="space-y-4"></div>
    </main>

    <!-- Modal de Edição de Usuário -->
    <div id="modal-editar" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-md max-w-lg w-full space-y-4">
            <h2 class="text-xl font-semibold mb-4">Editar Usuário</h2>

            <form id="form-editar-usuario">
                <div class="mb-4">
                    <label for="nome-editar" class="block text-sm font-semibold">Nome</label>
                    <input type="text" id="nome-editar" class="w-full p-2 border-2 border-gray-300 rounded-lg" required>
                </div>

                <div class="mb-4">
                    <label for="email-editar" class="block text-sm font-semibold">E-mail</label>
                    <input type="email" id="email-editar" class="w-full p-2 border-2 border-gray-300 rounded-lg" required>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-semibold">Tipo de Usuário</label>
                    <select id="tipo-editar" class="w-full p-2 border-2 border-gray-300 rounded-lg" required>
                        <option value="motorista">Motorista</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>

                <div class="flex justify-between">
                    <button type="button" class="text-gray-500 hover:text-gray-700">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white p-2 rounded-lg">Salvar</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Scripts -->
    <script src="../../../src/js/app-admin/user/manage-user.js" type="module" defer></script> 
</body>
</html>
