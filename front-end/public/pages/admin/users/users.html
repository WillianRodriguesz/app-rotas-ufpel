<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-gray-100 h-screen flex flex-col">
    
    <!-- Cabeçalho -->
    <div class="flex items-center justify-between pl-4 pr-4 pt-4 bg-white">
        <button onclick="window.location.href='/painel'" class="text-yellow-500 hover:text-yellow-700">
            <i class="fa-solid fa-arrow-left text-2xl"></i>
        </button>
        <a href="/painel">
            <img src="/public/img/logo2.png" alt="Logo" class="w-40 h-auto"> 
        </a> 
    </div>

    <!-- Barra de Pesquisa com Ícone na Direita -->
    <div class="p-2 bg-white shadow-md">
        <div class="relative">
            <input 
                type="text" 
                id="search" 
                placeholder="Pesquisar usuário por nome ou email" 
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none pr-10"
            />
            <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                <i class="fa-solid fa-magnifying-glass text-lg"></i>
            </span>
        </div>
    </div>

    
    <!-- Conteúdo Principal -->
    <main class="flex-grow p-4 space-y-6">
        <div id="add-usuario-modal" class="bg-green-600 text-white shadow-md rounded-lg p-4 flex items-center justify-between cursor-pointer hover:shadow-lg">
            <h2 class="text-md font-semibold">Adicionar Usuário</h2>
            <i class="fa-solid fa-user-plus text-2xl"></i>
        </div>

        <!-- Lista de usuários -->
        <div id="lista-usuarios" class="space-y-4"></div>
    </main>

    <!-- Modal de Edição de Usuário -->
    <div id="modal-editar" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-md max-w-lg w-full space-y-4">
            <h2 class="text-xl font-semibold mb-4">Editar Usuário</h2>

            <form id="form-editar-usuario">
                <div class="mb-4">
                    <label for="nome-editar" class="block text-sm font-semibold">Nome</label>
                    <input type="text" id="nome-editar" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="email-editar" class="block text-sm font-semibold">E-mail</label>
                    <input type="email" id="email-editar" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-semibold">Tipo de Usuário</label>
                    <select id="tipo-editar" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="motorista">Motorista</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>

                <div class="flex justify-between">
                    <button type="button" id="btn-cancelar-editar" class="text-red-500 hover:text-red-700">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white p-2 pl-4 pr-4 rounded-lg">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Adicionar Usuário -->
    <div id="modal-adicionar" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg w-96 space-y-4">
            <h2 class="text-xl font-semibold">Cadastrar Novo Usuário</h2>
            <form id="form-adicionar-usuario" method="POST">
                <div>
                    <label for="nome" class="block text-sm font-semibold">Nome</label>
                    <input type="text" id="nome" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nome completo" required>
                </div>
                <div class="mt-4">
                    <label for="email" class="block text-sm font-semibold">Email</label>
                    <input type="email" id="email" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email" required>
                </div>
                <div class="mt-4">
                    <label for="confirmar_email" class="block text-sm font-semibold">Confirmar Email</label>
                    <input type="email" id="confirmar_email" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirmar Email" required>
                </div>
                <div class="mt-4">
                    <label for="tipo" class="block text-sm font-semibold">Tipo</label>
                    <select id="tipo" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="motorista">Motorista</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="flex justify-between items-center mt-6">
                    <button type="button" id="btn-cancelar-adicionar" class="text-red-500 hover:text-red-700">Cancelar</button>
                    <button type="submit" id="btn-salvar-adicionar" class="bg-green-600 text-white p-3 rounded-lg">Cadastrar</button>
                    
                </div>
            </form>
        </div>
    </div>


    <!-- Scripts -->
    <script src="../../../src/js/app-admin/user/manage-user.js" type="module" defer></script> 
</body>
</html>
