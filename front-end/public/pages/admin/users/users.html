<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    
    <!-- Cabeçalho -->
    <div class="flex items-center justify-between pl-4 pr-4 pt-4 bg-white">
        <!-- Botão de Voltar -->
        <button onclick="window.location.href='/painel'" class="text-yellow-500 hover:text-yellow-700">
            <i class="fa-solid fa-arrow-left text-2xl"></i>
        </button>
        
        <!-- Logo -->
        <a href="/painel">
            <img src="/public/img/logo2.png" alt="Logo" class="w-40 h-auto"> 
        </a> 
    </div>

    <!-- Barra de Pesquisa -->
    <div class="relative flex items-center bg-white pl-4 pr-4 pb-4 rounded-lg w-full max-w-full mx-auto mt-0 shadow-md">
        <input type="text" id="search" class="w-full p-2 pl-10 pr-12 text-left rounded-lg text-gray-700 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Pesquisar usuário por nome">
        <i class="fa-solid fa-search text-xl text-blue-500 absolute right-6"></i> <!-- Lupa à direita -->
    </div>
    
    <!-- Conteúdo Principal -->
    <main class="flex-grow p-4 space-y-6">
        <!-- Adicionar Novo Usuário -->
        <div onclick="openModal()" class="bg-green-600 text-white shadow-md rounded-lg p-4 flex items-center justify-between cursor-pointer hover:shadow-lg">
            <h2 class="text-md font-semibold">Adicionar Usuário</h2>
            <i class="fa-solid fa-user-plus text-2xl"></i>
        </div>

        <!-- Cards de Usuários -->
        <div class="space-y-4">
            <!-- Card do Usuário -->
            <div class="bg-white p-4 shadow-md rounded-lg flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <!-- Ícone de Usuário (Motorista) -->
                    <i class="fa-solid fa-bus text-xl text-blue-600"></i> <!-- Motorista -->
                    <!-- Nome e Email -->
                    <div>
                        <p class="font-semibold">João Silva</p>
                        <p class="text-sm text-gray-500">joao@email.com</p>
                    </div>
                </div>
                <!-- Ações -->
                <div class="flex space-x-3">
                    <button class="text-yellow-500 hover:text-yellow-700 p-2">
                        <i class="fa-solid fa-pen text-xl"></i>
                    </button>
                    <button class="text-red-500 hover:text-red-700 p-2">
                        <i class="fa-solid fa-trash text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Card de Admin -->
            <div class="bg-white p-4 shadow-md rounded-lg flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <!-- Ícone de Admin -->
                    <i class="fa-solid fa-user-shield text-xl text-green-600"></i> <!-- Admin -->
                    <!-- Nome e Email -->
                    <div>
                        <p class="font-semibold">Maria Souza</p>
                        <p class="text-sm text-gray-500">maria@email.com</p>
                    </div>
                </div>
                <!-- Ações -->
                <div class="flex space-x-3">
                    <button class="text-yellow-500 hover:text-yellow-700 p-2">
                        <i class="fa-solid fa-pen text-xl"></i>
                    </button>
                    <button class="text-red-500 hover:text-red-700 p-2">
                        <i class="fa-solid fa-trash text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Adicionar Usuário -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg w-96 space-y-6">
            <h2 class="text-xl font-semibold">Cadastrar Novo Usuário</h2>
            <form action="#" method="POST">
                <div>
                    <label for="nome" class="block text-sm font-semibold">Nome</label>
                    <input type="text" id="nome" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2" placeholder="Nome completo" required>
                </div>
                <div class="mt-4">
                    <label for="email" class="block text-sm font-semibold">Email</label>
                    <input type="email" id="email" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2" placeholder="Email" required>
                </div>
                <div class="mt-4">
                    <label for="confirmar_email" class="block text-sm font-semibold">Confirmar Email</label>
                    <input type="email" id="confirmar_email" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2" placeholder="Confirmar Email" required>
                </div>
                <div class="mt-4">
                    <label for="tipo" class="block text-sm font-semibold">Tipo</label>
                    <select id="tipo" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2">
                        <option value="motorista">Motorista</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="flex justify-between items-center mt-6">
                    <button type="submit" class="bg-green-600 text-white p-3 rounded-lg">Cadastrar</button>
                    <button type="button" onclick="closeModal()" class="text-red-500 hover:text-red-700">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Função para abrir o modal
        function openModal() {
            const modal = document.getElementById("modal");
            modal.classList.remove("hidden"); 
            modal.classList.add("flex"); 
        }

        // Função para fechar o modal
        function closeModal() {
            const modal = document.getElementById("modal");
            modal.classList.remove("flex"); 
            modal.classList.add("hidden"); 
        }
    </script>
</body>
</html>
