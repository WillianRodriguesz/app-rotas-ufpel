<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-center w-full overflow-x-hidden font-['Inter'] flex items-center justify-center">

    <!-- Conteúdo Principal -->
    <div class="flex flex-col items-center justify-center mt-20 w-full">
        <img src="/public/img/logo2.png" alt="Logo" class="w-[350px] sm:w-[400px] my-5">
        <p class="text-2xl font-bold text-blue-600">Bem-vindo!</p>
        <p class="text-lg text-blue-600">Escolha o método de acesso</p>
        <hr class="w-4/5 md:w-2/5 border-orange-500 my-6">

        <!-- Botões -->
        <div class="flex flex-col items-center gap-4 w-full">
            <button id="alunoButton" class="w-4/5 md:w-2/5 lg:w-2/5 py-3 text-lg font-bold bg-[#F6A500] text-white rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-0 shadow">
                Aluno
            </button>
            <button id="motoristaButton" class="w-4/5 md:w-2/5 lg:w-2/5 py-3 text-lg font-bold bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-0 shadow">
                Motorista
            </button>
        </div>
    </div>

    <script src="/src/js/login/home-login-navigation.js"></script>
</body>
</html>
