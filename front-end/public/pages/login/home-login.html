<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotas UFPel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/public/img/logo1.svg" type="image/svg"> 

</head>
<body class="bg-gray-100 text-center w-full overflow-x-hidden font-['Inter'] flex flex-col items-center justify-start">

    <!-- Preenchendo o espaço acima da onda com azul -->
    <div class="bg-blue-700 w-full h-[100px]"></div>

    <!-- O Contêiner da Onda -->
    <div class="wave-divider w-full">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="fill-blue-700"></path>
        </svg>
    </div>

    <!-- Conteúdo Principal -->
    <div class="flex flex-col items-center justify-center mt-10 w-full">
        <img src="/public/img/logo2.png" alt="Logo" class="w-[450px] sm:w-[450px] my-5">
        <p class="text-2xl font-bold text-blue-600">Bem-vindo!</p>
        <p class="text-lg text-blue-600">Escolha o método de acesso</p>
        <hr class="w-4/5 md:w-2/5 border-orange-500 my-6">

        <!-- Botões -->
        <div class="flex flex-col items-center gap-4 w-full">
            <button id="alunoButton" class="w-4/5 md:w-2/5 lg:w-2/5 py-3 text-lg font-bold bg-[#F6A500] text-white rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-0 shadow">
                Aluno
            </button>
            <button id="motoristaButton" class="w-4/5 md:w-2/5 lg:w-2/5 py-3 text-lg font-bold bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-0 shadow">
                Motorista
            </button>
        </div>
    </div>
    <p class="text-sm font-bold text-gray-400 mt-10" aria-label="Informações sobre a versão Beta do sistema, desenvolvido por Willian Rodrigues.">
        Versão Beta | Powered by Willian Rodrigues
    </p>
    <script src="/src/js/login/home-login-navigation.js"></script>

    <style>
        .wave-divider {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .wave-divider svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 60px;
        }

        @media (min-width: 768px) {
            .wave-divider svg {
                height: 150px;
            }
        }
    </style>

</body>
</html>
