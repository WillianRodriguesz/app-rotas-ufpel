<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>
    <script src="/src/js/login/login.js" type="module" defer></script> 
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center">

    <!-- Conteúdo Principal -->
    <div class="flex flex-col items-center mt-20 space-y-6 w-full max-w-md">
        <!-- Logo -->
        <img src="/public/img/logo2.png" alt="Logo" class="w-100 h-auto">

        <!-- Texto de Boas-Vindas -->
        <p class="text-2xl font-bold text-gray-800 text-center">Painel do motorista!</p>
        <p class="text-sm text-gray-600 text-center">Por favor, faça login para continuar</p>

        <!-- Formulário de Login -->
        <form id="loginForm" class="w-full flex flex-col space-y-4 bg-white shadow-md rounded-lg p-6" aria-labelledby="loginFormLabel">
            <h2 id="loginFormLabel" class="sr-only">Formulário de Login</h2>

            <!-- Campo de Email -->
            <input 
                type="email" 
                id="email" 
                name="email"
                placeholder="E-mail" 
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                required
                aria-required="true"
            >

            <!-- Campo de Senha -->
            <input 
                type="password" 
                id="senha"
                name="senha"
                placeholder="Senha" 
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                required
                aria-required="true"
            >

            <!-- Botão de Login -->
            <button 
                type="submit" 
                class="w-full text-lg font-bold bg-yellow-500 text-white p-3 rounded-lg hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
                aria-label="Acessar"
            >
                Acessar
            </button>

            <!-- Botão de Voltar -->
            <button 
                type="button" 
                id="voltarButton"
                class="w-full text-lg font-bold bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                aria-label="Voltar"
            >
                Voltar
            </button>
        </form>
    </div>

</body>
</html>
